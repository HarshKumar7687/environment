<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.checkout-container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
    overflow: auto;
}

h1, h2, h3 {
    text-align: center;
    color: #333;
}

#waste-list {
    margin: 20px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.waste-item {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    margin-bottom: 10px;
    border-bottom: 1px solid #ddd;
}

.remove-btn {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
}

.remove-btn:hover {
    background-color: #c0392b;
}

button {
background-color: #512da8;
color: #fff;
border: 1px solid white;
border-radius: 8px;
padding: 10px 45px;
/* Adjust these values if needed */
font-size: 16px;
font-weight: bold;
cursor: pointer;
position: relative;
overflow: hidden;
transition: color 0.4s ease;
}

button::before {
content: '';
position: absolute;
top: 50%;
left: 50%;
width: 300%;
height: 300%;
background-color: rgba(255, 255, 255, 0.3);
border-radius: 50%;
transform: translate(-50%, -50%) scale(0);
transition: transform 0.6s ease;
z-index: 0;
}

button:hover::before {
transform: translate(-50%, -50%) scale(1);
}

button:hover {
color: white;
background-color: red;
}

button:focus {
outline: none;
box-shadow: 0 0 0 3px rgba(81, 45, 168, 0.5);
}

button span {
position: relative;
z-index: 1;
/* Ensure text is above the pseudo-element */
}
.contain{
    display: flex;
    justify-content: center;
    height: 100px;
    align-items: center;
}
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>

        <h2>Waste Summary</h2>
        <div id="waste-list"></div> <!-- List of all added waste items -->

        <h3>Total Waste Collected: <span id="total-waste">0</span> tonnes</h3>
        <h3>Total Profit: $<span id="total-profit">0</span></h3>
    </div>
<div class="contain"><a href="biodegradable.html"><button class="button">Back</button></a></div>
    <script src="app5.js"></script>
</body>
</html>
